<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fnf on mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
        /*overflow: hidden;*/
        margin: 0;
    }
    #game {
        margin: 0 auto;
        position: relative;
        height: 540px;
        width: 960px;
    }

    iframe {
        /*
        height: 720px;
        width: 1280px;
         */
        height: 0;
        width: 0;
        border: 0;
        box-sizing: border-box;
        max-height: 100%;
        max-width: 100%;
        min-height: 100%;
        min-width: 100%;
    }
</style>
    <script>
        function gofullscreen() {
            document.getElementsByTagName("iframe")[0].requestFullscreen();
        }
    </script>
</head>
<body>

<div id="game">
    <iframe src="game/index.html" scrolling="no" frameborder="no" allow="autoplay; fullscreen *;"></iframe>
</div>

<div class="jumbotron text-center">
    <div class="col align-self-center">
        <p class="fs-1">fnf on mobile</p>
        <button type="button" class="btn btn-primary btn-lg" onclick="gofullscreen()">go fullscreen</button>
    </div>
</div>

</body>
</html>
